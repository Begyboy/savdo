<!DOCTYPE html>
<html lang="en ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/sign in.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <header class="header">
        <div class="header__nav">
            <div class="container">
                <div class="header__nav-content">
                    <a href="../index.html" class="header__nav-logo">
                        <img src="../images/savdo logo.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="sign">
            <div class="container">
                <div class="sign__content">
                    <form>
                        <p class="form__text"><span>Savdo</span> является Маркетплэйсом для торговли,предоставляющий место встречи покупателя и продавца.</p>
                        <label for="mail">Укажите mail</label>
                        <input type="mail" placeholder="mail" required>
                        <label for="password">Укажите Пароль</label>
                        <input type="password" placeholder="Пароль" required>
                        <button class="sign__btn"><i
                            class="fa-solid fa-circle-user"></i>Войти</button>
                            <a href="#!" class="form__link"><i class="fa-solid fa-user-plus"></i>Регистрация</a>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
